<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        .pulse-gentle {
            animation: pulse 2s infinite;
        }

        .backdrop-blur-glass {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
        }

        .gradient-border {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
            padding: 2px;
            border-radius: 12px;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body
        class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center justify-center"
>
<div class="container mx-auto px-4 py-16 text-center fade-in-up">
    <!-- 404 Title -->
    <h1
            class="text-7xl md:text-9xl font-extrabold bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent mb-6 pulse-gentle"
    >
        404
    </h1>

    <!-- Subtitle -->
    <p class="text-2xl md:text-3xl text-gray-300 mb-8">
        The page you’re looking for doesn’t exist.
    </p>

    <!-- Gradient Divider -->
    <div
            class="w-32 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto rounded-full mb-10"
    ></div>

    <!-- Card with message -->
    <div class="gradient-border inline-block fade-in-up">
        <div
                class="glass-morphism rounded-xl px-8 py-6 max-w-lg mx-auto text-lg text-gray-300"
        >
            <p class="mb-6">
                It seems you’ve wandered into uncharted territory. Let’s get you back
                on track.
            </p>
            <button
                    onclick="goHome()"
                    class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-8 py-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 font-medium"
            >
                Go Home
            </button>
        </div>
    </div>
</div>

<script>
    function goHome() {
        window.location.href = "/home";
    }
</script>
</body>
</html>
